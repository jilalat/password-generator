<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Sarabun:wght@300&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              typing: {
                "0%": { backgroundColor: "rgba(0, 0, 0, 0.85)" },
                "50%": { backgroundColor: "transparent" },
              },
            },
          },
        },
      };
    </script>
    <script src="./script.js" defer></script>
    <title>Password Generator</title>
  </head>

  <body class="">
    <div class="container font-['Ubuntu'] m-auto px-5 py-24 text-black/[.8]">
      <h1
        class="text-center font-bold text-3xl md:text-4xl lg:text-5xl xl:text-6xl 2xl:text-7xl"
      >
        Password Generator Plus
      </h1>
      <div
        class="font-['Roboto_Mono'] relative mx-auto text-center max-w-lg md:max-w-xl lg:max-w-1xl xl:max-w-2xl 2xl:max-w-3xl my-8 md:my-9 lg:my-10 xl:my-11 2xl:my-12"
      >
        <p
          class="intro-paragraph inline text-base md:text-lg lg:text-xl xl:text-2xl 2xl:text-3xl"
        ></p>
        <span
          class="animate-[typing_800ms_ease-in-out_infinite] absolute bg-black/[.8] ml-0.5 w-0.5 lg:w-[3px] xl:w-1 h-4 lg:h-5 xl:h-6 2xl:h-7 bottom-[3px] xl:bottom-0.5"
        ></span>
      </div>

      <div
        class="mx-auto bg-white max-w-lg md:max-w-xl lg:max-w-1xl xl:max-w-2xl 2xl:max-w-3xl py-3 lg:py-4 xl:py-5 pl-3 md:pl-4 lg:pl-5 xl:pl-6 2xl:pl-7 pr-24 relative rounded shadow-lg shadow-slate-900"
      >
        <div
          id="output"
          class="select-none break-all text-xs md:text-sm lg:text-base xl:text-lg 2xl:text-xl tracking-[3px]"
        ></div>
        <div
          class="absolute top-2/4 right-5 flex items-center justify-between gap-3 -translate-y-1/2"
        >
          <span
            class="show-copied-pop-up hidden bg-white absolute px-3 py-1.5 bottom-[calc(100%_+_16px)] right-0 translate-x-[20px] font-medium text-center rounded-lg border-black/[.5] border border-solid text-xs md:text-sm lg:text-base xl:text-lg 2xl:text-xl"
            >Copied</span
          >
          <span
            class="hidden absolute rotate-45 bg-white border-r border-b w-2.5 h-2.5 bottom-[calc(100%_+_10px)] right-[8px] border-black/[.5]"
          ></span>
          <button
            class="regenerate-password bg-[url('./images/regenerate.png')] password-icon w-6 h-6 cursor-pointer bg-contain transition-all ease-in-out delay-200 opacity-30 hover:opacity-100 hover:scale-105"
          ></button>
          <button
            class="copy-password bg-[url('./images/copy.png')] password-icon w-6 h-6 cursor-pointer bg-contain transition-all ease-in-out delay-200 opacity-30 hover:opacity-100 hover:scale-105"
          ></button>
        </div>
      </div>

      <div
        class="font-['Sarabun'] mt-10 md:mt-12 lg:mt-14 xl:mt-16 mx-auto max-w-xl md:max-w-2xl lg:max-w-3xl xl:max-w-4xl 2xl:max-w-5xl"
      >
        <div class="flex">
          <div class="grow lg:grow-0">
            <input
              type="radio"
              id="password-tab"
              class="hidden peer"
              name="tab"
              checked
            /><label
              for="password-tab"
              class="peer-checked:bg-white/[.9] peer-checked:opacity-100 w-full text-center font-['Ubuntu'] font-medium cursor-pointer rounded-t-xl py-4 px-4 lg:px-8 inline-block opacity-60 text-base lg:text-lg 2xl:text-xl"
              >Random Password</label
            >
          </div>
          <div class="grow lg:grow-0">
            <input
              type="radio"
              id="passphrase-tab"
              class="hidden peer"
              name="tab"
            /><label
              for="passphrase-tab"
              class="peer-checked:bg-white/[.9] peer-checked:opacity-100 w-full text-center cursor-pointer rounded-t-xl py-4 px-4 lg:px-8 inline-block opacity-60 text-base lg:text-lg 2xl:text-xl font-['Ubuntu'] font-medium"
              >Passphrase</label
            >
          </div>
        </div>
        <div
          class="bg-white/[.9] px-4 md:px-5 lg:px-6 xl:px-7 2xl:px-8 pt-20 lg:pt-[88px] xl:pt-24 pb-10 md:pb-12 lg:pb-14 xl:pb-16 2xl:pb-18"
        >
          <div class="flex justify-center items-center relative w-fit mx-auto">
            <div class="">
              <input
                type="range"
                class="password-length w-52"
                value="20"
                min="1"
                max="100"
              />
              <div class="w-[calc(100%_-_20px)] relative bottom-2.5 mx-auto">
                <span
                  class="show-password-length absolute bottom-6 py-1 px-2.5 cursor-pointer text-center font-medium border-black/[.2] border border-solid rounded-lg bg-white -translate-x-1/2"
                ></span>
                <span
                  class="absolute rotate-45 bg-white border-r border-b w-2.5 h-2.5 bottom-5 border-black/[.2]"
                ></span>
              </div>
            </div>
            <button
              class="decrement-length -left-11 w-8 h-8 bg-white cursor-pointer rounded-lg border border-solid border-black/[.2] absolute shadow-md shadow-slate-300"
            >
              -
            </button>
            <button
              class="increment-length -right-11 w-8 h-8 bg-white cursor-pointer rounded-lg border border-solid border-black/[.2] absolute shadow-md shadow-slate-300"
            >
              +
            </button>
          </div>

          <div
            class="password-tab-content flex justify-center items-center flex-wrap gap-y-3 gap-x-6 w-fit mx-auto mt-8"
          >
            <div class="relative">
              <input
                type="checkbox"
                id="password-lowercase"
                class="peer hidden"
                checked
              />
              <div
                class="w-4 h-4 border border-solid border-black/[.2] absolute left-0 top-1/2 -translate-y-1/2 rounded bg-[length:70%] bg-center bg-no-repeat shadow-md shadow-slate-300 peer-checked:bg-[url('./images/checked.png')]"
              ></div>
              <label
                for="password-lowercase"
                class="cursor-pointer relative pl-7"
                >lowercase</label
              >
            </div>
            <div class="relative">
              <input
                type="checkbox"
                id="password-uppercase"
                class="peer hidden"
                checked
              />
              <div
                class="w-4 h-4 border border-solid border-black/[.2] absolute left-0 top-1/2 -translate-y-1/2 rounded bg-[length:70%] bg-center bg-no-repeat shadow-md shadow-slate-300 peer-checked:bg-[url('./images/checked.png')]"
              ></div>
              <label
                for="password-uppercase"
                class="cursor-pointer relative pl-7"
                >UPPERCASE</label
              >
            </div>
            <div class="relative">
              <input
                type="checkbox"
                id="password-numbers"
                class="peer hidden"
                checked
              />
              <div
                class="w-4 h-4 border border-solid border-black/[.2] absolute left-0 top-1/2 -translate-y-1/2 rounded bg-[length:70%] bg-center bg-no-repeat shadow-md shadow-slate-300 peer-checked:bg-[url('./images/checked.png')]"
              ></div>
              <label for="password-numbers" class="cursor-pointer relative pl-7"
                >Numbers</label
              >
            </div>
            <div class="relative">
              <input
                type="checkbox"
                id="password-symbols"
                class="peer hidden"
                checked
              />
              <div
                class="w-4 h-4 border border-solid border-black/[.2] absolute left-0 top-1/2 -translate-y-1/2 rounded bg-[length:70%] bg-center bg-no-repeat shadow-md shadow-slate-300 peer-checked:bg-[url('./images/checked.png')]"
              ></div>
              <label for="password-symbols" class="cursor-pointer relative pl-7"
                >Symbols</label
              >
            </div>
          </div>

          <div
            class="passphrase-tab-content hidden justify-center items-center flex-wrap gap-y-3 gap-x-6 w-fit mx-auto mt-8"
          >
            <div class="relative">
              <input
                type="radio"
                id="passphrase-lowercase"
                class="hidden peer"
                checked
                name="passphrase"
              />
              <div
                class="w-4 h-4 border border-solid border-black/[.2] absolute left-0 top-1/2 -translate-y-1/2 rounded bg-[length:70%] bg-center bg-no-repeat shadow-md shadow-slate-300 peer-checked:bg-[url('./images/checked.png')]"
              ></div>
              <label
                for="passphrase-lowercase"
                class="cursor-pointer relative pl-7"
                >lowercase</label
              >
            </div>
            <div class="relative">
              <input
                type="radio"
                id="passphrase-uppercase"
                class="hidden peer"
                name="passphrase"
              />
              <div
                class="w-4 h-4 border border-solid border-black/[.2] absolute left-0 top-1/2 -translate-y-1/2 rounded bg-[length:70%] bg-center bg-no-repeat shadow-md shadow-slate-300 peer-checked:bg-[url('./images/checked.png')]"
              ></div>
              <label
                for="passphrase-uppercase"
                class="cursor-pointer relative pl-7"
                >UPPERCASE</label
              >
            </div>
            <div class="relative">
              <input
                type="radio"
                id="passphrase-capitalize"
                class="hidden peer"
                name="passphrase"
              />
              <div
                class="w-4 h-4 border border-solid border-black/[.2] absolute left-0 top-1/2 -translate-y-1/2 rounded bg-[length:70%] bg-center bg-no-repeat shadow-md shadow-slate-300 peer-checked:bg-[url('./images/checked.png')]"
              ></div>
              <label
                for="passphrase-capitalize"
                class="cursor-pointer relative pl-7"
                >Capitalize</label
              >
            </div>

            <div class="relative">
              <input
                type="radio"
                id="passphrase-mixed-case"
                class="hidden peer"
                name="passphrase"
              />
              <div
                class="w-4 h-4 border border-solid border-black/[.2] absolute left-0 top-1/2 -translate-y-1/2 rounded bg-[length:70%] bg-center bg-no-repeat shadow-md shadow-slate-300 peer-checked:bg-[url('./images/checked.png')]"
              ></div>
              <label
                for="passphrase-mixed-case"
                class="cursor-pointer relative pl-7"
                >MiXEd cAsE</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
